<script>
    var produtos = [];
    var precos = [];
    var soma = 0;
 
    var quantidade = parseInt(prompt("Quantos produtos você vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {

        var produto = prompt("Informe o item " + contador);
        var preco = parseFloat(prompt("informe o preço do " + produto));

        produtos.push(produto);
        precos.push(preco);
        console.log(preco);

        contador++;
    }

for(var i = 0; i < precos.length; i++){
	soma += precos[i];

}


 console.log(soma);
 console.log(precos);
 

   document.write(" Itens da lista na sequência: " + produtos);
    document.write("<br>");
   document.write("valores dos itens da lista na sequência: " + precos);
   document.write("<br>");
    document.write("Total da compra R$ " + soma);
</script>
