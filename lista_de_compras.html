<meta charset="UTF-8">

<h1>Lista de compras</h1>

<script>
    var produtos = [];
    var precos = [];
    var soma = 0;
 
    var quantidade = parseInt(prompt("Quantos produtos você vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {

        var produto = prompt("Informe o produto " + contador);
        var preco = prompt("informe o preço do " + produto);

        produtos.push(produto);
        precos.push(preco);

        contador++;
    }

for(var i = 0; i < precos.length; i++){
	soma += precos[i];

}

</script>
